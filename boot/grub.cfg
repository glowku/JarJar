# JARJARVIS GRUB Configuration
# Boot loader configuration for JARJARVIS Operating System

# Timeout in seconds
set timeout=5

# Default entry
set default=0

# Menu colors
set menu_color_normal=cyan/blue
set menu_color_highlight=white/blue

# JARJARVIS Boot Entry
menuentry "JARJARVIS OS - AI Autonomous System" {
    # Enable multiboot2
    insmod multiboot2
    insmod all_video
    insmod gfxterm
    
    # Set video mode
    set gfxpayload=keep
    
    # Load the kernel
    multiboot2 /boot/jarjarvis.kernel
    
    # Boot
    boot
}

# JARJARVIS Safe Mode
menuentry "JARJARVIS OS - Safe Mode (Minimal AI)" {
    insmod multiboot2
    insmod all_video
    
    set gfxpayload=keep
    
    multiboot2 /boot/jarjarvis.kernel safe_mode=1 ai_enabled=0
    
    boot
}

# JARJARVIS Debug Mode
menuentry "JARJARVIS OS - Debug Mode" {
    insmod multiboot2
    insmod all_video
    
    set gfxpayload=keep
    
    multiboot2 /boot/jarjarvis.kernel debug=1 verbose=1
    
    boot
}

# JARJARVIS Recovery
menuentry "JARJARVIS OS - Recovery Console" {
    insmod multiboot2
    insmod all_video
    
    set gfxpayload=text
    
    multiboot2 /boot/jarjarvis.kernel recovery=1 gui=0
    
    boot
}

# Memory Test
menuentry "Memory Test (Memtest86+)" {
    insmod memtest
    memtest
}

# Reboot
menuentry "Reboot System" {
    reboot
}

# Shutdown
menuentry "Shutdown System" {
    halt
}
