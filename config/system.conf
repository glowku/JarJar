# JARJARVIS System Configuration
# Main system configuration file

[system]
# Hostname
hostname = jarjarvis-workstation

# System timezone
timezone = UTC

# Default language
language = en_US.UTF-8

# Console keyboard layout
keyboard_layout = us

# Enable debug mode (0/1)
debug_mode = 0

# Log level (0=error, 1=warning, 2=info, 3=debug)
log_level = 2

[boot]
# Boot timeout in seconds
 timeout = 5

# Default boot entry
default_entry = 0

# Enable safe mode (0/1)
safe_mode = 0

[memory]
# Minimum free memory (MB)
min_free_memory = 256

# Enable memory compression (0/1)
memory_compression = 1

# AI memory quota (MB)
ai_memory_quota = 1024

[ai]
# Enable AI core (0/1)
enable_ai = 1

# Learning mode (0/1)
learning_mode = 1

# Creativity level (0.0 - 1.0)
creativity = 0.7

# Caution level (0.0 - 1.0)
caution = 0.8

# Verbose output (0/1)
verbose = 1

# Enable self-evolution (0/1)
self_evolution = 1

# Max self-modifications per day
max_modifications = 100

[gui]
# Enable GUI (0/1)
enable_gui = 1

# Default theme
theme = jarvis

# Screen resolution (auto or WIDTHxHEIGHT)
resolution = auto

# Color depth
color_depth = 32

# Enable animations (0/1)
animations = 1

# Animation speed (0.5 - 2.0)
animation_speed = 1.0

# Enable transparency (0/1)
transparency = 1

[network]
# Enable networking (0/1)
enable_network = 1

# DHCP enabled (0/1)
dhcp = 1

# Static IP (if DHCP disabled)
# ip_address = 192.168.1.100
# netmask = 255.255.255.0
# gateway = 192.168.1.1

# DNS servers (comma-separated)
dns = 8.8.8.8, 8.8.4.4

# Hostname for network
net_hostname = jarjarvis

[filesystem]
# Default filesystem type
default_fs = jarfs

# Enable journaling (0/1)
journaling = 1

# Enable compression (0/1)
compression = 1

# Enable encryption (0/1)
encryption = 0

# AI indexing (0/1)
ai_indexing = 1

[security]
# Enable firewall (0/1)
firewall = 1

# Enable SELinux-like MAC (0/1)
mac = 0

# Secure boot (0/1)
secure_boot = 0

# AI sandboxing (0/1)
ai_sandbox = 1

[performance]
# CPU governor (performance, powersave, ondemand)
cpu_governor = ondemand

# I/O scheduler (noop, deadline, cfq, bfq)
io_scheduler = bfq

# Swappiness (0-100)
swappiness = 10

# Enable CPU frequency scaling (0/1)
cpu_scaling = 1

[services]
# Enable SSH server (0/1)
ssh_server = 0

# Enable web server (0/1)
web_server = 0

# Enable AI daemon (0/1)
ai_daemon = 1

# Enable GUI service (0/1)
gui_service = 1

[logging]
# Log directory
log_dir = /var/log

# Max log size (MB)
max_log_size = 100

# Log rotation (days)
log_rotation = 7

# Enable remote logging (0/1)
remote_logging = 0
